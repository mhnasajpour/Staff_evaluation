{% load static %}

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>ورود</title>
</head>

<body class="primary-background">
    <div class="row p-0 m-0">
        <div class="col my-5 login-box secondary-background">
            <img src="{% static 'iut.png' %}" width="25%" class="mb-2">
            <div class="mb-5">سامانه ارزشیابی کارکنان و کارمندان<br>دانشگاه صنعتی اصفهان</div>
            <form method="POST">
                {% csrf_token %}
                <div class="my-3 px-5 mx-3 d-flex">
                    <div style="width: 7rem;">
                        <label>نام کاربری</label>
                    </div>
                    <div class="p-0 w-100">
                        {{ form.username }}
                    </div>
                </div>
                <div class="my-3 px-5 mx-3 d-flex">
                    <div style="width: 7rem;">
                        <label>کلمه عبور</label>
                    </div>
                    <div class="p-0 w-100">
                        {{ form.password }}
                    </div>
                </div>
                <div class="my-3 px-5 mx-3">
                    <button type="submit" class="btn btn-success w-100">ورود</button>
                </div>
            </form>
        </div>
        <div class="col logo-login-box">
            <img src="{% static 'login.png' %}">
        </div>
    </div>
    {% if error %}
    <div class="alert validation" role="alert">
        نام کاربری یا کلمه عبور اشتباه است.
    </div>
    {% endif %}
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
