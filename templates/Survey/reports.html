{% extends "Survey/headerBlock.html" %}

{% block body %}
{% if categories or periods %}
<div class="container my-4 secondary-background rounded">
    <div class="row p-3 ">
        <div class="col">
            <div class="py-1 px-3">
                <span class="context-color">نوع گزارش</span>
                <span class="text-danger small fw-bold">(انتخاب کنید)</span>
            </div>
            <select id="select-report-type" onchange="selectReport()" class="context-color form-control user-box context-color context-background">
                {% for report_type in report_types %}
                {% if report_type == current_report_type %}
                <option selected>{{ report_type }}</option>
                {% else %}
                <option>{{ report_type }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <div class="py-1 px-3">
                <span class="context-color">رسته</span>
                <span class="text-danger small fw-bold">(انتخاب کنید)</span>
            </div>
            <select id="select-category" onchange="selectReport()" class="context-color form-control user-box context-color context-background">
                <option value="">---</option>
                {% for category in categories %}
                {% if category == current_category %}
                <option selected>{{ category }}</option>
                {% else %}
                <option>{{ category }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <div class="py-1 px-3">
                <span class="context-color">دوره ارزشیابی</span>
                <span class="text-danger small fw-bold">(انتخاب کنید)</span>
            </div>
            <select id="select-period" onchange="selectReport()" class="context-color form-control user-box context-color context-background">
                <option value="">---</option>
                {% for period in periods %}
                {% if period.name == current_period %}
                <option selected>{{ period }}</option>
                {% else %}
                <option>{{ period }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <div class="py-1 px-3">
                <span class="context-color">نوع پرسشنامه</span>
                <span class="text-danger small fw-bold">(انتخاب کنید)</span>
            </div>
            <select id="select-type" onchange="selectReport()" class="context-color form-control user-box context-color context-background">
                <option value="">---</option>
                {% for type in types %}
                {% if type.0 == current_type.0 %}
                <option value="{{type.0}}" selected>{{ type.1 }}</option>
                {% else %}
                <option value="{{type.0}}">{{ type.1 }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
