{% extends "Playground/headerBlock.html" %}

{% block body %}
<div class="secondary-background p-5 m-5">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="d-flex">
            <label class="px-3 py-1">کاربران</label>
            {{ form.user_file }}
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-success w-100 mt-5">ادامه</button>
        </div>
    </form>
</div>
{% endblock %}
